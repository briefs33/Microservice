{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>ID</th>
            <th>Názov článku</th>
            <th>Obsah článku</th>
        </tr>

        {% for post in posts %}
            <tr>
                <td>{{ post["id"] }}</td>
                <td>{{ post["title"] }}</td>
                <td>{{ post["body"][:150] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
