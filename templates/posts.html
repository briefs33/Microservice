{% extends "layout.html" %}

{% block body %}
    <h1>Zoznam článkov</h1>

    {% for post in posts %}
        <p class="id">{{ post["id"] }}</p>
        <h1><a href="posts?id={{ post['id'] }}" class="title">{{ post["title"] }}</a></h1>
        <p class="body">{{ post["body"][:150] }}</p>
    {% endfor %}
{% endblock %}
