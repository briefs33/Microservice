{% extends "layout.html" %}

{% block body %}
        <h1>Zoznam článkov uživateľa {{ post['userId'] }}</h1>

        <!-- <a href="users/{{ user['id'] }}/posts">{{ user["name"] }}</a> -->
        <!-- <a href="posts?id={{ user['id'] }}">{{ user["name"] }}</a> -->

    {% for post in posts %}
        <p class="id">{{ post["id"] }}</p>
        <a href="/posts/{{ post['id'] }}" class="title">{{ post["title"] }}</a>
        <p class="body">{{ post["body"][:150] }}</p>
    {% endfor %}
{% endblock %}
